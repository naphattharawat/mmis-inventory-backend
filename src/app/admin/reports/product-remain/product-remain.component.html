<nav class="breadcrumb">
  <a class="breadcrumb-item" href="javascript://" routerLink="/admin">หน้าหลัก</a>
  <span class="breadcrumb-item active">รายงานสินค้าคงเหลือ</span>
</nav>
<section class="form-block">
  <div class="form-group row" style="padding: 1em">
    <div class="col-md-1">
      <label for="selects_1">ระบุคลังสินค้า</label>
    </div>
    <div class="col-md-3">
      <wm-select-warehouses [selectedId]="warehouseId" (onSelect)="setSelectedWarehouse($event)">
      </wm-select-warehouses>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
      <div class="select">
        <select [(ngModel)]="genericType" name="genericType" (change)="changeGenericType()">
          <option value='0'>ทั้งหมด</option>
          <option [value]="t.generic_type_id" *ngFor="let t of genericTypes">{{t.generic_type_name}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <!-- <button class="btn btn-sm btn-outline-primary" (click)="getRemain()">
        แสดงรายการคงเหลือ
      </button> -->
      <div class="btn-group btn-sm">
        <!-- <button class="btn btn-outline-success" [disabled]="!products.length || loading" (click)="pdfExport()">ส่งออก PDF</button>
        <button class="btn btn-success" [disabled]="!products.length || loading" (click)="excelExport()">ส่งออก Excel</button> -->
        <button class="btn btn-sm btn-primary" (click)="getreport()">พิมพ์รายงานสินค้าคงเหลือ</button>
      </div>
    </div>
  </div>
</section>
